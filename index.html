<!DOCTYPE html>
<html>
<head>
    <title>F2C or C2F</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="text-center">Temperature Calculator</h1>
            <h3 class="text-center">convert from F to C</h3>
        </div>
            <div class="row text-center">
                <h2 id="output"></h2>
                <br>
                <!-- checkboxes -->
                <div class="col-md-4">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> F
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> C
                    </label>
                </div>
                <div class="col-md-4 col-xs-4 text-center">
                    <div class="input-group">
                        <input type="text" class="form-control" id="user-input" placeholder="enter temperature">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Calculate</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
        </body>
        </html>
